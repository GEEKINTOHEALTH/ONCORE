<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.3.0/animate.min.css" rel="stylesheet">
		<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/blueimp-gallery/2.15.2/css/blueimp-gallery.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.15.0/vis.min.css">
		<link href='https://fonts.googleapis.com/css?family=Lato:100,300,900' rel='stylesheet' type='text/css'>
		<link href='https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css' rel='stylesheet' type='text/css'>
		<link href='css/default.css' rel='stylesheet' type='text/css'>
		<link href='css/shadows.css' rel='stylesheet' type='text/css'>
	</head>
	<body>

		<div id="side">
			<div class="text-center">
				<div id="side_menu" class="text-left">

					<div style="padding:5px;">
						<div class="list-group" style="color:#B8C8E2;">
							<a class="list-group-item" href="#/home"><i class="fa fa-home  pull-right"></i>&nbsp; Home</a>
							<a class="list-group-item" href="#/dashboard"><i class="fa fa-bar-chart pull-right"></i>&nbsp; Dashboard</a>
							<a class="list-group-item" href="#/mypatients"><i class="fa fa-users pull-right "></i>&nbsp;My Patients</a>
							<a class="list-group-item" href="#/profile"><i class="fa fa-user  pull-right"></i>&nbsp; Profile</a>
							<a class="list-group-item" href="#"><i class="fa fa-gear pull-right "></i>&nbsp; Settings</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="main">
			<div id="header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-2 text-center">
							<div  class="pull-left">
								<i class="fa fa-bars" id="tog"></i>
							</div>
						</div>
						<div class="col-xs-8 text-center">
							<div style="padding:0px;margin: 0px 6px 0px 0px;">
								<span id="title_text">&nbsp;</span>
							</div>
						</div>
						<div class="col-xs-2 text-center">
							<div  class="pull-right" style="margin: 0px 8px 0px 5px;" id="top-right-holder">
								<i class="fa fa-search" a href="#/search"></i>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="center-body">
				<div id="stage">

				</div>
			</div>
		</div>

		<div id="fullscreenElement">
			<i class="fa fa-times fa-2x close" style="color:white;"></i>
			<div id="fullscreen_stage" class="text-center">
				<div class="container">

				</div>
			</div>
		</div>

		<!-- HOLDER FOR SLIDES -->
		<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
			<div class="slides"></div>
			<h3 class="title"></h3>
			<a class="prev">&lsaquo;</a>
			<a class="next">&rsaquo;</a>
			<a class="close">&times;</a>
			<a class="play-pause"></a>
			<ol class="indicator"></ol>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/path.js/0.8.4/path.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.time.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.2/jquery.sparkline.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.6.2/go.js" type="text/javascript"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/blueimp-gallery/2.15.2/js/jquery.blueimp-gallery.min.js"></script>

		<script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.ui.min.js'></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.15.0/vis.min.js"></script>

		<script src="https://togetherjs.com/togetherjs-min.js"></script>

		<script src="js/routes.js" type="text/javascript" ></script>
		<script src="js/app.js" type="text/javascript" ></script>
		<script src="js/screenloader.js" type="text/javascript" ></script>
		<script src="js/SearchController.js" type="text/javascript" ></script>
		<script src="js/debounce.js" type="text/javascript" ></script>

		<script>
			$(document).ready(function() {

				//$("#side").hide();
				$("#tog").click(function() {
					App.MenuController.toggleNav();
				});

				NProgress.configure({
					showSpinner : false
				});

				$(document).ajaxStart(function() {
					NProgress.start();
				});

				$(document).ajaxStop(function() {
					NProgress.done();
				});
			});
		</script>

	</body>
</html>
