<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Bootstrap Timeline</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="timeline.min.css">
		<style type="text/css" media="screen">
			body, html {
				background: #333;
			}
		</style>
	</head>
	<body >
		<div class="container-fluid" >
			<div class="col-md-12">

				<div class="row">
					<div class="timeline timeline-line-dotted">
						<span class="timeline-label"> <span class="label label-info">17.03.2016</span> </span>
						<div class="timeline-item timeline-item-arrow-sm">
							<div class="timeline-point timeline-point-primary">
								<i class="fa fa-star"></i>
							</div>
							<div class="timeline-event timeline-event-primary">
								<div class="panel panel-default">
									<div class="panel-heading">
										<h3 class="panel-title">Panel header</h3>
									</div>
									<div class="panel-body">
										Panel content
									</div>
								</div>
							</div>
						</div>

						<div class="timeline-item timeline-item-arrow-sm">
							<div class="timeline-point timeline-point-primary">
								<i class="fa fa-star"></i>
							</div>
							<div class="timeline-event timeline-event-primary">
								<table class="table table-striped table-hover">
									<tr>
										<th>timeline-event with table</th>
										<th>timeline-event with table</th>
									</tr>
									<tr>
										<td>cell</td>
										<td>cell</td>
									</tr>
									<tr>
										<td>cell</td>
										<td>cell</td>
									</tr>
									<tr>
										<td>cell</td>
										<td>cell</td>
									</tr>
								</table>
							</div>
						</div>
						<span class="timeline-label"> <a href="#" class="btn btn-default" title="More..."> <i class="fa fa-fw fa-history"></i> </a> </span>
					</div>
				</div>

			</div>
		</div>
	</body>
</html>
