	<body>

		<div id="side">

						X
					</div>
					<div style="padding:5px;">
						<div class="list-group">
							<a class="list-group-item" href="#/dashboard"><i class="fa fa-bar-chart"></i>&nbsp; HEALTH DATA</a>
							<a class="list-group-item" href="#/singlepageview"><i class="fa fa-user"></i>&nbsp; HEALTH REPORT</a>
							<a class="list-group-item" href="#"><i class="fa fa-map-marker "></i>&nbsp; MY EVENTS</a>

						<div class="col-xs-8 text-center">

							</div>

		<script>
			$(document).ready(function() {
				//App.MenuController.hideSideNav();

				$("#tog").click(function() {
					App.MenuController.toggleNav();
				});

				NProgress.configure({
					showSpinner : false
				});

				$(document).ajaxStart(function() {
					NProgress.start();
				});

				$(document).ajaxStop(function() {
					NProgress.done();
				});
			});
		</script>
