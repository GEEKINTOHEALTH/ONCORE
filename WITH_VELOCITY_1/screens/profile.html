<div class="container animated fadeIn" style="margin-top: 50px;">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<div class="panel panel-default">
				<div class="panel-heading" style="background: white;padding-top:25px;">
					<div class="row">
						<div class="col-xs-6">
							<div class="form-group">
								<label for="firstname">First Name</label>
								<input type="email" name="firstname" id="firstname" class="form-control input-md" placeholder="First Name">
							</div>
						</div>
						<div class="col-xs-6">
							<div class="form-group">
								<label for="lastname">Last Name</label>
								<input type="lastname" name="lastname" id="lastname" class="form-control input-md" placeholder="Last Name">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="feedback_title">Email</label>
						<input type="email" name="email" id="email" class="form-control input-md" placeholder="Email Address">
					</div>
					<div class="form-group">
						<label for="feedback_title">Password</label>
						<input type="password" name="password" id="password" class="form-control input-md" placeholder="Password">
					</div>
					<div class="form-group">
						<label for="feedback_title">Confirm Password</label>
						<input type="password" name="cpassword" id="cpassword" class="form-control input-md" placeholder="Confirm Password">
					</div>
					<br />
					<a href="" id="login_button" type="submit" value="Signup" class="btn btn-primary btn-block"> LOGIN </a>
				</div>
			</div>
		</div>
	</div>
</div>
