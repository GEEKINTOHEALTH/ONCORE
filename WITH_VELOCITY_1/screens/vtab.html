<script type="text/javascript">
	$(document).ready(function() {
		loadDataOnClick();
		selectTab('.step-1-menu');
	});

	function selectTab(step_name) {
		var wizardButtons = $('.wizard-menu .list-group-item');
		var wizardContent = $('.wizard-content');
		wizardButtons.removeClass('active');

		var selectionButton = $(step_name);
		$(selectionButton).addClass('active');
		var dataFor = $(selectionButton).attr('data-for');
		$(wizardContent).hide().load(dataFor).fadeIn('slow');
	}

	function loadDataOnClick() {
		var wizardButtons = $('.wizard-menu .list-group-item');
		var wizardContent = $('.wizard-content');

		wizardButtons.on('click', function(event) {
			event.preventDefault();
			//Change active state
			wizardButtons.removeClass('active');
			$(this).addClass('active');

			//Get "data-for" attribute and find element
			var dataFor = $(this).attr('data-for');
			//Path.dispatch("");

			$(wizardContent).load(dataFor);
		});
	}
</script>
