<style type="text/css" media="screen">
	#profile_view_panel {
		position: fixed;
		top: 0px;
		left: 0px;
		width: 100%;
		height: 100%;
		background-color: rgba(0, 0, 0, 0.7);
		-webkit-transition: all 0.5s ease-in-out;
		-moz-transition: all 0.5s ease-in-out;
		-o-transition: all 0.5s ease-in-out;
		-ms-transition: all 0.5s ease-in-out;
		transition: all 0.5s ease-in-out;
		-webkit-transform: translate(0px, -100%) scale(0, 0);
		-moz-transform: translate(0px, -100%) scale(0, 0);
		-o-transform: translate(0px, -100%) scale(0, 0);
		-ms-transform: translate(0px, -100%) scale(0, 0);
		transform: translate(0px, -100%) scale(0, 0);
		z-index: 100000;
		background: url(img/graybg.jpg) no-repeat center center fixed;
		-webkit-background-size: cover;
		-moz-background-size: cover;
		-o-background-size: cover;
		background-size: cover;
		overflow: auto;
	}

	#profile_view_panel.open {
		-webkit-transform: translate(0px, 0px) scale(1, 1);
		-moz-transform: translate(0px, 0px) scale(1, 1);
		-o-transform: translate(0px, 0px) scale(1, 1);
		-ms-transform: translate(0px, 0px) scale(1, 1);
		transform: translate(0px, 0px) scale(1, 1);
		opacity: 1;
	}

	#profile_view_panel .close {
		position: fixed;
		top: 15px;
		right: 15px;
		color: #fff;
		background-color: #428bca;
		border-color: #357ebd;
		opacity: 1;
		padding: 10px 17px;
		font-size: 27px;
	}
</style>
<div id="profile_view_panel">
	<button type="button" class="close">
		Ã—
	</button>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2 style="color:white;">Expert profile</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-10 col-md-offset-1" style="background-color:white;box-shadow: rgba(0, 0, 0, 0.3) 10px 10px 10px;">
				<img src="screens/doc_profile.png" alt="" class="img-responsive"/>
			</div>
		</div>
		<br />
		<br />

	</div>

</div>

<script type="text/javascript" charset="utf-8">
	(function() {
		$('#profile_view_panel').addClass('open');
		$('.close').on('click', function(event) {
			$("#profile_view_panel").removeClass('open');
		});
	})();
</script>
