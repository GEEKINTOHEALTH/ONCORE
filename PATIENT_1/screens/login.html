<!-- form id="login_form" -->
<div class="container" style="margin-top:100px;">
	<div class="row">
		<div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
			<div class="panel panel-info">

				<div class="panel-body">
					<div class="text-center">
						<label  value="Login" class="btn btn-info btn-block"> GET EXPERT OPINION </label>
						<br />
						<br />
						<img src="https://cdn3.iconfinder.com/data/icons/streamline-icon-set-free-pack/48/Streamline-57-128.png" alt="" />
						<br />
						<br />
					</div>

					<div class="form-group">
						<input type="email" name="email" id="email" class="form-control input-md" placeholder="Email Address">
					</div>

					<div class="form-group">
						<input type="password" name="password" id="password" class="form-control input-md" placeholder="Password">
					</div>

					<button id="login_button" type="submit" value="Login" class="btn btn-primary btn-block">
						LOGIN
					</button>
					<br />
					<p class="text-center">
						Not a member? <a href="#/signup">Join now</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- /form -->

<script type="text/javascript" charset="utf-8">
	(function() {
		$('body').css('background-color', '#f5f5f5');
		$('.panel').addClass('animated bounceInDown');
		$("#login_button").click(function() {
			var loginUserType = $("#email").val();
			$("#login_link").hide();
			$("#my_account_link").show();
			if ((loginUserType.lastIndexOf('expert', 0) === 0)) {
				console.log("Expert logged in");
				expertLogin();
			} else {
				console.log("Patient logged in");
				patientLogin();
			}
		});

		function expertLogin() {
			Path.dispatch("#/expert_inbox");
			$("#user_inbox").prop("href", "#/expert_inbox");
		}

		function patientLogin() {
			Path.dispatch("#/case_wizard");
			$("#user_inbox").prop("href", "#/my_cases");
		}

	})();
</script>
