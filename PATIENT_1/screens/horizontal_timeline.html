<link href="css/vis.min.css" rel="stylesheet" type="text/css" />
<style>
	#docnotes_timeline {
		color: white;
	}
	.vis.timeline .timeaxis .text {
		color: black;
		font-family: Courier;
		font-size: 12px;
	}
	.vis.timeline .item {
		background-color: orange;
		padding: 5px;
		color: white;
		font-family: Lato;
		font-size: 12px;
	}
	.vis.timeline .item.selected {
		background-color: #0088CC;
	}
	.timelineRow {
		background-color: white;
		padding-bottom: 20px;
		box-shadow: rgba(0, 0, 0, 0.3) 0px 3px 3px;
	}

	.headingRow  p {
		color: #336699;
		text-shadow: 1px 1px 1px #444;
		text-align: right;
	}
</style>
<div class="container" style="margin-top: 100px;">
	<div class="row timelineRow">
		<div class="col-md-12 text-center">
			<div id="docnotes_timeline">
				&nbsp;
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="modal fade" id="timeline_item" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
								X
							</button>
							<h4 class="modal-title" id="myModalLabel"> Item Details </h4>
						</div>
						<div class="modal-body">
							 <p id="timeline_popup_data"></p>
							<iframe id="preview_frame" name="preview_frame" frameborder="0" src="" width="100%" height="500px"></iframe>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">
								Close
							</button>
						</div>
					</div>

				</div>

			</div>

		</div>
	</div>
</div>



<script src="js/vis.min.js"></script>
<script src="js/time.js"></script>
<script type="text/javascript" charset="utf-8">
	$(document).ready(function() {
	}); 
</script>
