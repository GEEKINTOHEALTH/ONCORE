<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css" rel="stylesheet">
		<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/blueimp-gallery/2.15.2/css/blueimp-gallery.min.css" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css" rel="stylesheet" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.15.0/vis.min.css">
		<link rel="stylesheet" href="css/black-tie/css/black-tie.min.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
		<link rel="stylesheet" href="css/default.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
		<link rel="stylesheet" href="css/shadows.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
		<link rel='stylesheet' href='css/stagger.css' type='text/css' media="screen" title="no title" charset="utf-8"/>
		<link rel="stylesheet" href="css/goSamples.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
		<style type="text/css" media="screen">
			body {
				background: #f2f2f2;
				font-family: 'Verdana';
			}

			body, * {
				font-family: 'Raleway', sans-serif;
				font-family: Verdana;
				font-size: 12px;
			}

			*, *:before, *:after {
				box-sizing: border-box !important;
			}

			.mrow {
				-moz-column-width: 28em;
				-webkit-column-width: 28em;
				-moz-column-gap: 1em;
				-webkit-column-gap: 1em;
			}

			.mrow-2 {
				-moz-column-width: 48em;
				-webkit-column-width: 48em;
				-moz-column-gap: 1em;
				-webkit-column-gap: 1em;
			}

			.mitem {
				display: inline-block;
				padding: 0.25 rem;
				width: 100%;
				margin-top: 10px;
			}

			.notes-para {
				padding: 10px;
				border-bottom: 1px dotted silver;
			}

			.card-panel {
				padding: 10px;
				padding-top: 1px;
				background: white;
			}

			.section-head {
				color: gray;
				padding: 5px;
				padding-left: 10px;
				padding-bottom: 10px;
				border-bottom: 1px solid silver;
			}

			.section-head i {
				color: gray;
				margin-right: 5px;
			}

			#user-name {
				text-transform: uppercase;
				color: black;
			}

			.profile-data span {
				font-weight: bold;
			}

			.flag-red {
				color: red;
				font-weight: plain;
			}

			.hospital-data {
				margin-top: 30px;
				margin-right: 20px;
			}

			.chart-block {
				width: 100%;
				height: 150px;
			}

			.row {
				margin-top: 10px;
			}

			.trend-panel {
				border: 1px solid #dcdcdc;
				margin: 2px;
				height: 100px;
				padding: 5px;
				background: #f5f5f5; /* Old browsers */
			}

			#measurement-container .col-sm-4 p {
				margin-left: 5px;
			}

			.trend-panel div {
			}

			.inline-image {
				display: inline-block;
				padding: 5px;
				color: white;
				overflow: hidden;
				width: 170px;
				height: 170px;
			}

			.leftpad-20 p {
				padding-left: 30px;
			}
			.notopborder {
				border-top: none;
			}

			@media (max-width: 768px) {
				.inline-image {
					display: inline-block;
					padding: 5px;
					color: white;
					overflow: hidden;
					width: 100px;
					height: 100px;
				}

				.leftpad-20 p {
					padding-left: 10px;
				}

			}

			#nprogress .bar {
				background: red;
				height: 2px;
			}

		</style>
	</head>
	<body>

		<div id="header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-2 text-center">
						<div  class="pull-left" style="margin: 0px 8px 0px 5px;font-size:1.5em;" id="homebutton">
							<i class="fa fa-bars" onclick="$('body').trigger('home-screen');"></i>
						</div>
					</div>
					<div class="col-xs-8 text-center">
						<div style="padding:0px;margin: 0px 6px 0px 0px;">
							<span id="title_text" style="font-size:1.5em;">ICORE</span>
						</div>
					</div>
					<div class="col-xs-2 text-center">
						<div  class="pull-right" style="margin: 0px 8px 0px 5px;font-size:1.5em;" id="top-right-holder">
							<i class="fa fa-search" onclick="$('body').trigger('search-screen');"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="center-body" class="anims">
			<div id="stage"></div>
		</div>

		<div id="fullscreenElement">
			<i class="fa fa-times fa-2x close" ></i>
			<div id="fullscreen_stage" style="margin-top: 50px;" class="text-center">
				<div class="container">

				</div>
			</div>
		</div>

		<!-- HOLDER FOR SLIDES -->
		<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
			<div class="slides"></div>
			<h3 class="title"></h3>
			<a class="prev">&lsaquo;</a>
			<a class="next">&rsaquo;</a>
			<a class="close">&times;</a>
			<a class="play-pause"></a>
			<ol class="indicator"></ol>
		</div>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.15.0/vis.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/path.js/0.8.4/path.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.time.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.2/jquery.sparkline.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.6.2/go.js" type="text/javascript"></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js'></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.ui.min.js'></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/blueimp-gallery/2.15.2/js/jquery.blueimp-gallery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
		<script src="js/routes.js" type="text/javascript"></script>
		<script src="js/screenloader.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
		<script src="js/debounce.js" type="text/javascript"></script>

		<script type="text/javascript" charset="utf-8">
			$(document).ready(function() {
				FastClick.attach(document.body);
				$(document).ajaxStart(function() {
					NProgress.start();
				});

				$(document).ajaxStop(function() {
					NProgress.done();
				});

			});
		</script>

	</body>
</html>
